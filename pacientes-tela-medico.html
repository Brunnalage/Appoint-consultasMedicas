<!doctype html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/main.css">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap"
            rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">


        <title>Appoint | Marque a sua consulta</title>
    </head>
    <div class='mb-0' data-partial="header-clinic"></div>

    <body>


        <!-- Breadcrumb -->
        <hr class='mt-0'>
        <div data-partial="breadcrumb"></div>
        <hr class='mb-0'>
        <!-- //Breadcrumb -->

        <main>
            <div class="container mt-3">
                <div class="row">
                    <div class="d-none d-md-block col-12 col-md-4 col-lg-3">
                        <!-- Sidebar -->
                        <div data-partial="sidebar-medic"></div>
                        <!-- //Sidebar -->
                    </div>
                    <div class="col-12 col-md-8 col-lg-9">
                        <div class="row gx-3">
                            <!-- Cartões de agendamento -->
                            <div class="col-12 col-lg-5 mb-3 ms-5">
                                <div class="card rounded-10 card-patient">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-4">
                                                <img class="img-fluid rounded-5" src="./media/profile/default.png"
                                                    alt="">
                                            </div>
                                            <div
                                                class="col-8 d-flex flex-column justify-content-center medic-painel-patient">
                                                <b class="text-primary mb-2">Nome do paciente</b>
                                                <div class="row">
                                                    <div class="col-1 ps-2">
                                                        <span class="material-icons-outlined md-18">star_border</span>
                                                    </div>
                                                    <div class="col-11">
                                                        <pre class='m-0 ps-1'>00 anos, gênero</pre>
                                                    </div>
                                                    <div class="col-1 ps-2">
                                                        <span class="material-icons-outlined md-18">location_on</span>
                                                    </div>
                                                    <div class="col-11">
                                                        <pre class='m-0 ps-1 '>cidade - UF</pre>
                                                    </div>
                                                    <div class="col-1 ps-2">
                                                        <span class="material-icons-outlined md-18">phone</span>
                                                    </div>
                                                    <div class="col-11">
                                                        <pre class='m-0 ps-1'>(00) 0 0000-0000</pre>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- //Cartões de agendamento -->
                            </div>
                            
                        </div>
                    </div>

                </div>
            </div>
        </main>
        <!-- //Miolo -->

        <!-- Footer -->
        <div data-partial="footer"></div>

        <!-- //Footer -->
        <script src='assets/js/button-selection.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
            integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="module" src="assets/js/layout.js"></script>
    </body>

</html>
