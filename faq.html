<!-- //Navbar -->

<!-- Meio -->
<main>
    <div class="container-fluid page-header faq mb-3 mb-md-5">
        <div class="container">
            <div class="row d-flex">
                <div class="col-12 col-md-6 px-0 pe-lg-5 mb-4 mb-md-0 d-flex flex-column justify-content-center">
                    <h1 class="text-center text-md-start mb-3 mb-md-5">Ficou com alguma dúvida?</h1>
                    <div class="row">
                        <div class="col-9">
                            <input type="text" class="form-control" placeholder="Buscar artigo de ajuda">
                        </div>
                        <div class="col-3">
                            <button type="submit" class="btn btn-light">Buscar</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 px-0 px-md-5">
                    <h3 class="text-center">Assuntos que podem te interessar</h3>
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action">Posso ligar diretamente para minha unidade e marcar a minha consulta?</a>
                        <a href="#" class="list-group-item list-group-item-action">Aceita convênio/plano?</a>
                        <a href="#" class="list-group-item list-group-item-action">Vocês atendem emergência?</a>
                        <a href="#" class="list-group-item list-group-item-action">Esqueci minha senha de acesso. Como posso recuperá-la?</a>
                        <a href="#" class="list-group-item list-group-item-action">Quais as especialidades e os seus valores?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
