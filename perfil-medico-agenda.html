<!doctype html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/main.css">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap"
            rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

        <!-- Icon -->
        <link rel="icon" type="image/png" href="./assets/img/favicon.png" sizes="32x32">

        <title>Appoint | Agenda Médico</title>
    </head>

    <body>
        <!-- Navbar -->
        <div data-partial="header" data-patient="header-patient" data-clinic="header-clinic"></div>
        <!-- //Navbar -->

        <main>
            <div class="container my-5">
                <div class="row mb-3">
                    <div class="col-12">
                        <div class="card rounded-10 mb-3">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12 col-md-3 pe-sm-0 pe-md-4 my-auto">
                                        <img class="img-fluid rounded-5 mx-auto mx-md-0 d-block" src="./media/profile/default.png">
                                    </div>
                                    <div class="col-12 col-md-9" id="doctorProfile">
                                        <p class="card-text">
                                        <h4 class="text-primary mb-0">Nome do médico</h4>
                                        <small>CRM: 00000</small>
                                        </p>
                                        <p class="card-text">
                                            <b class="d-block mb-2">Cidade, Estado</b>
                                            <i class="d-block mb-1">Endereço completo, nº, bairro, cep</i>
                                            <i class="d-block">Tel: 00000-0000</i>
                                        </p>
                                        <div class="d-flex flex-row-reverse">
                                            <a href="perfil-medico.html">
                                                <button class="btn btn-primary" type="button">Ver perfil</button>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row flex-column-reverse flex-lg-row">
                    <div class="col-12 col-lg-8">
                        <div class="card rounded-10 mb-3">
                            <div class="card-body">
                                <div id="calendar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="card rounded-10 mb-3">
                            <div class="card-body">
                                <div class="mb-3">
                                    <h3 class="text-primary" id="calendarDate"></h3>
                                    <pre id="calendarWeekDay"></pre>
                                    <b class="text-primary">Horários</b>
                                </div>
                                <div class="row g-2" id="doctorWorkingHours">
                                    <div class="col-3">
                                        <button type="button" class="btn btn-primary w-100">07:00</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-primary w-100">08:00</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-primary w-100">09:00</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-outline-primary w-100 disabled">10:00</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-primary w-100">11:00</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- //Miolo -->

        <!-- Footer -->
        <div data-partial="footer"></div>

        <!-- //Footer -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
            integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/locales/pt-br.js"></script>
        <script type="module" src="assets/js/layout.js"></script>
        <script type="module" src="assets/js/pages/doctor-schedule.js"></script>
    </body>

</html>
